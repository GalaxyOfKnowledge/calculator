<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('https://www.example.com/space-background.jpg'); /* Replace with your space background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .highscore, .settings {
            margin: 10px;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
        }
        .highscore:hover, .settings:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Space Invader Game</h1>
        <button class="btn" onclick="startGame()">Play</button>
        <button class="highscore" onclick="showHighscore()">Highscore</button>
        <button class="settings" onclick="openSettings()">Settings</button>
    </div>

    <script>
        function startGame() {
            // Redirect to the game page or start the game
            window.location.href = 'game.html'; // Replace with the actual game page
        }

        function showHighscore() {
            // Show highscore
            alert('Highscore: 1000'); // Replace with actual highscore logic
        }

        function openSettings() {
            // Open settings page
            window.location.href = 'settings.html'; // Replace with the actual settings page
        }
    </script>
</body>
</html>
